<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Calculadora</title>
	<link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />


<!--Início_JavaScript-->
	<script type="text/javascript">
		function setValor(n){
			document.getElementById("visor").value += n;
		}

		function calcular(){
			var r = document.getElementById('visor').value;
			var rersult = eval(r);
			document.getElementById('visor').value = rersult;
		}

		function zerar(){
			document.getElementById('visor').value = '';
		}
	</script>
<!--Fim_JavaScript-->


</head>
<body>
<div id="calc">
	<h1 id="titulo">CALCULADORA</h1>
	<div id="input">
		<input id="visor" type="text">
	</div>
	<div id="btns">

		<button onclick="setValor(7)" class="btn1" style="float:left;margin-left:40px;">7</button>

		<button onclick="setValor(8)" class="btn1">8</button>

		<button onclick="setValor(9)" class="btn1" style="float:right;margin-right:40px;">9</button><br>

		<button onclick="setValor(4)" class="btn1" style="float:left;margin-left:40px;">4</button>

		<button onclick="setValor(5)" class="btn1">5</button>

		<button onclick="setValor(6)" class="btn1" style="float:right;margin-right:40px;">6</button><br>

		<button onclick="setValor(1)" class="btn1" style="float:left;margin-left:40px;">1</button>

		<button onclick="setValor(2)" class="btn1">2</button>

		<button onclick="setValor(3)" class="btn1" style="float:right;margin-right:40px;">3</button><br>

		<button onclick="setValor(0)" class="btn2">0</button>

		<button onclick="setValor('.')" class="btn2">.</button>

		<button onclick="calcular()" class="btn2">=</button>

		<button onclick="zerar()" class="btn2" style="padding:2px">CE</button><br>

		<button onclick="setValor('+')" class="btn2">+</button>

		<button onclick="setValor('-')" class="btn2">-</button>

		<button onclick="setValor('*')" class="btn2">×</button>

		<button onclick="setValor('/')" class="btn2">÷</button>

	</div>
</div>
</body>
</html>
