<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eventos App</title>
    <link type="text/css" rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}"/>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" th:href="@{/materialize/css/materialize.min.css}"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Lista de Eventos</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a class="waves-effect waves-light btn" th:href="@{/eventos/cadastrar}"><i class="material-icons left">add_circle_outline</i>Cadastrar Evento</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <table>
            <thead>
            <tr>
                <th>Nome</th>
                <th>Local</th>
                <th>Data</th>
                <th>Hor√°rio</th>
                <th>Deletar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="evento : ${eventos}">
                <td><a th:href="${(#mvc.url('EC#detalharEvento').arg(0, evento.id)).build()}"><span th:text="${evento.nome}"></span></a></td>
                <td><span th:text="${evento.local}"></span></td>
                <td><span th:text="${evento.data}"></span></td>
                <td><span th:text="${evento.horario}"></span></td>
                <td><a th:href="${(#mvc.url('EC#deletarEvento').arg(0, evento.id)).build()}"><i class="material-icons">delete</i></a></td>
            </tr>
            </tbody>
        </table>
    </div>


    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js" th:src="@{/materialize/js/materialize.min.js}"></script>
</body>
</html>
